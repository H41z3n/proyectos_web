<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>MasFiguras</title>
  <link href="style/styles.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="javascript/javascript.js"></script>

  <!-- CDN BOOTSTRAP Hojas de Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- CDN BOOTSTRAP Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=old_school_united_shadow_italic:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-dark text-white">
  
  <!-- Barra superior con logo, redes sociales e icono del carrito -->
  <!-- responsiva -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Logo y letras -->
      <a class="navbar-brand d-flex align-items-center no-pointer" href="#">
        <img src="img/logo_tienda.png" alt="Logo" width="40" height="34" class="d-inline-block align-text-top me-2">
        <img src="img/letras_logo.png" alt="Logo" width="140" height="40" class="d-inline-block align-text-top me-2">
      </a>
  
      <!-- Botón para expandir/colapsar la navbar en móviles -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Contenedor colapsable para los iconos de redes sociales y el carrito -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 d-flex justify-content-between align-items-center">
          <!-- Iconos de redes sociales -->
          <li class="social-icons d-flex">

              

            <a class="nav-link" href="https://facebook.com" target="_blank">
              <img src="img/facebook_icono.png" alt="Facebook" width="34" height="34">
            </a>
            <a class="nav-link" href="https://twitter.com" target="_blank">
              <img src="img/twitter_icono.png" alt="Twitter" width="34" height="34">
            </a>
            <a class="nav-link" href="https://instagram.com" target="_blank">
              <img src="img/instagram_icono.png" alt="Instagram" width="34" height="34">
            </a>
          </li>
  
          <!-- Carrito alineado a la derecha -->
          <li class="nav-item cart">
            <a class="nav-link" href="#">
              <img src="img/carrito_icono.png" alt="Carrito" width="24" height="24" class="me-2">
              Carrito
            </a>
          </li>
        </ul>        
      </div>
    </div>
  </nav>
  
  <!-- Imagen grande con botones de navegación -->
  <div class="container-fluid p-0 bg-dark">
    <div class="position-relative w-100" style="height: 90vh;">
      <img src="img/imagen_main.jpg" class="img-fluid w-100 h-100 main-image" style="object-fit: cover;" alt="Imagen Main">
      <div class="position-absolute top-0 start-0 p-2">

        <!-- Texto flotante -->
        <span class="site-name-float">
          <span class="line-1">Figuras</span><br>
          <span class="line-2">de</span><br>
          <span class="line-3">Acción</span>
        </span>
      </div>


      <!-- Botones de navegación flotantes alineados en la parte superior con texto vertical -->
      <div class="position-absolute top-0 end-0 p-3 text-end text-vertical">
        <a href="shop.html" class="text-white text-no-underline d-block mb-2">Tienda</a>
        <a href="contact.html" class="text-white text-no-underline d-block">Contacto</a>

      </div>
    </div>
  </div>
</body>

</html>
